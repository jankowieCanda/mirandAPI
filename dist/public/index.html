<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirandAPI</title>
    <!-- <link rel="stylesheet" href="../css/estilos.css"> -->
</head>
<body>
    <header>
        <h1>MirandAPI</h1>
        <p>REST API con Node.js y expressJS.</p>
    </header>
    <main>
        <h2>Recursos</h2>
        <p>Listado completo de todos los recursos.</p>
        <ul>
            <li><strong>URL:</strong>/bookings</li>
            <!-- <li><strong>Example:</strong><a href="http://localhost:3000/bookings" target="_blank">http://localhost:3000/bookings</a></li> -->
            <li><strong>URL:</strong>/rooms</li>
            <!-- <li><strong>Example:</strong><a href="http://localhost:3000/rooms" target="_blank">http://localhost:3000/rooms</a></li> -->
            <li><strong>URL:</strong>/users</li>
            <!-- <li><strong>Example:</strong><a href="http://localhost:3000/users" target="_blank">http://localhost:3000/users</a></li> -->
            <li><strong>URL:</strong>/contact</li>
            <!-- <li><strong>Example:</strong><a href="http://localhost:3000/contact" target="_blank">http://localhost:3000/contact</a></li> -->
        </ul>
        <h2>Recursos por ID</h2>
        <p>Encontrar recursos por ID.</p>
        <ul>
            <li><strong>URL:</strong>/bookings/:id</li>
            <!-- <li><strong>Example:</strong><a href="http://localhost:3000/bookings/10" target="_blank">http://localhost:3000/bookings/10</a></li> -->
            <li><strong>URL:</strong>/rooms/:id</li>
            <!-- <li><strong>Example:</strong><a href="http://localhost:3000/rooms/15" target="_blank">http://localhost:3000/rooms/15</a></li> -->
            <li><strong>URL:</strong>/users/:id</li>
            <!-- <li><strong>Example:</strong><a href="http://localhost:3000/users/5" target="_blank">http://localhost:3000/users/5</a></li> -->
        </ul>
    </main>    
</body>
</html>
